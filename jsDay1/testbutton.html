<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <img id="myImage" src="images/pic_bulboff.gif" style="widows: 100px;">

    <input id='btn_on' type='button' value='Turn On' 
    onclick='javascript:show_hide("btn_on","btn_off")'
    onclick='document.getElementById("myImage").src="images/pic_bulbon.gif"'/>

    <input id='btn_off' type='button' value='Turn off' style='visibility:hidden' 
    onclick='javascript:show_hide("btn_off","btn_on")'
    onclick="document.getElementById('myImage').src='images/pic_bulboff.gif'"/>
    
    <script language='javascript' type='text/javascript'>
    
        function show_hide(id2hide, id2show)
        {
            document.getElementById(id2hide).style.visibility='hidden';
            document.getElementById(id2show).style.visibility='visible';
        }
    
    </script>
     


</body>
</html>
