<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prime Number</title>
</head>
<body>
    <h1 id="outputPi"></h1>
    
    <input id="inputPi" type="number" placeholder="How many iterations?"></input>
    <button id="buttonPi" onclick="displayPi(inputPi)">Calculate Pi</button>
    <button id="buttonFibonacci" onclick="findPi()">Looking for some decimal?</button>
    
    <h1 id="outputFibonacci"></h1>
    <input id="inputFibonacci" type="number" placeholder="How many elements?"></input>
    <button id="buttonFibonacci" onclick="displayFibonacci(inputFibonacci)">Calculate Fibonacci</button>
    <button id="buttonFibonacci" onclick="findFibonacci()">Looking for some number?</button>


    <script src="js/fibonacci.js"></script>
    <script src="js/pi.js"></script>
</body>
</html>
